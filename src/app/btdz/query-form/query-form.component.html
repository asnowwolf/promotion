<form>
  <div class="input-group">
    <img class="input-group-addon" src="./_images/person.png"/>
    <label class="input-group-addon">个人</label>
    <md-input-container>
      <input mdInput type="text" placeholder="请输入手机号"/>
    </md-input-container>
    <button type="button" class="input-group-addon btn btn-primary">查询</button>
  </div>
  <div class="input-group">
    <img class="input-group-addon" src="./_images/area.png"/>
    <label class="input-group-addon">分行</label>
    <md-input-container>
      <input mdInput type="text" placeholder="请输入所属分行"/>
    </md-input-container>
    <button type="button" class="input-group-addon btn btn-primary">查询</button>
  </div>
  <div class="input-group">
    <img class="input-group-addon" src="./_images/team.png"/>
    <label class="input-group-addon">战队</label>
    <md-input-container>
      <input mdInput type="text" placeholder="请输入所属战队"/>
    </md-input-container>
    <button type="button" class="input-group-addon btn btn-primary">查询</button>
  </div>
</form>

<div class="tips">
  <div class="title">
    提示：
  </div>
  <ol class="body">
    <li>排行榜数据次日12:00更新（节假日除外）</li>
    <li>最终奖金和战绩排名按"已得奖金"执行</li>
    <li>您可以通过个人战绩查询界面，生成分享链接</li>
  </ol>
</div>
