<table>
  <thead>
  <tr>
    <th>排名</th>
    <th>战队名称</th>
    <th>分行名称</th>
    <th>已得奖金</th>
    <th>预计奖金</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{item.rankNo|number}}</td>
    <td>{{item.teamName}}</td>
    <td>{{item.divisionName}}</td>
    <td>{{item.bonusSum|number}}</td>
    <td>{{item.maxBonusSum|number}}</td>
  </tr>
  </tbody>
</table>
