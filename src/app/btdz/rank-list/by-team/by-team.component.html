<table>
  <thead>
  <tr>
    <th class="text-right">排名</th>
    <th>战队名称</th>
    <th>分行名称</th>
    <th class="text-right">已得奖金</th>
    <th class="text-right">预计奖金</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td class="text-right">{{item.rankNo|number}}</td>
    <td>{{item.teamName}}</td>
    <td>{{item.divisionName}}</td>
    <td class="text-right">{{item.bonusSum|number}}</td>
    <td class="text-right">{{item.maxBonusSum|number}}</td>
  </tr>
  </tbody>
</table>
